<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Article</title>
    <!-- You may include Bootstrap CSS and Font Awesome here if not already added globally -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" 
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
          integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" 
          crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/blog}">Blog Book</a>
        </div>
    </nav>

    <div class="container">
        <!-- Changed layout to use col-md-8 offset-md-2 (mimicking ConnectionETL.html) -->
        <div class="row col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header">
                    <!-- Use H2 with text-center; show different text based on whether editing or creating -->
                    <h2 class="text-center" th:if="${article.id == null}">Create New Article</h2>
                    <h2 class="text-center" th:if="${article.id != null}">Edit Article</h2>
                </div>
                <div class="card-body">
                    <form th:action="${article.id != null} ? @{/blog/edit/{id}(id=${article.id})} : @{/blog/create}" 
                          method="post">
                        <div class="mb-3">
                            <label class="form-label">Title</label>
                            <input type="text" class="form-control" name="title" th:value="${article.title}" required />
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Content</label>
                            <textarea class="form-control" name="content" rows="6" 
                                      th:text="${article.content}" style="min-height: 200px;" required></textarea>
                        </div>
                        <div class="text-end mt-4">
                            <a th:href="@{/blog}" class="btn btn-secondary me-2">
                                <i class="fas fa-times me-1"></i> Cancel
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-1"></i> Save Changes
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Include Bootstrap Bundle JS if needed -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-ENjdO4Dr2bkBIFxQpeo6pIHfW0N0I7bWf3OUlE96LhW8ypcrF6qP7K8F5G5w5n8+" 
            crossorigin="anonymous"></script>
</body>
</html>
